<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporting Sites - Tableau de bord</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img id="site-logo" src="" alt="Logo" class="header-logo">
      </div>

      <div class="header-center">
        <h1>Reporting <span id="print-period"></span></h1>
      </div>

      <div class="header-controls">
        <button class="refresh-btn" onclick="refreshData()" title="Forcer le rechargement des donn√©es">üîÑ</button>
        <button class="export-btn" onclick="exportPDF()">üìÑ Export PDF</button>
        <button class="toggle-dark" onclick="toggleDarkMode()">üåô Mode sombre</button>
      </div>
    </header>

    <div class="controls">
      <div class="control-group">
        <label>Site</label>
        <select id="site-select">
          <option value="Data FA">France Assureurs</option>
          <option value="Data AP">Assurance Pr√©vention</option>
          <option value="Data RR">Revue Risques</option>
        </select>
      </div>
      <div class="control-group">
        <label>P√©riode</label>
        <select id="period-select"></select>
      </div>
    </div>

    <div class="loading" id="loading">Chargement des donn√©es...</div>

    <div id="dashboard-content" style="display:none;">
      <h2 class="section-title">Donn√©es principales</h2>
      <div class="kpis-grid" id="kpis-grid"></div>

      <h2 class="section-title" id="section-repartition">Sources de trafic et p√©riph√©riques</h2>
      <div class="charts-grid">
        <div class="chart-container">
          <canvas id="sourcesChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="devicesChart"></canvas>
        </div>
      </div>

      <div class="charts-grid">
        <div class="table-container" style="height: auto; max-height: 400px; overflow-y: auto;">
          <table id="sources-data-table">
            <thead>
              <tr>
                <th>Source</th>
                <th class="numeric">Visites</th>
                <th class="numeric">%</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table-container" style="height: auto; max-height: 400px; overflow-y: auto;">
          <table id="devices-data-table">
            <thead>
              <tr>
                <th>P√©riph√©rique</th>
                <th class="numeric">Visites</th>
                <th class="numeric">%</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="top-pages-block">
        <h2 class="section-title" id="section-top-pages">üèÜ Top 10 des pages les plus consult√©es</h2>
        <div class="table-container">
          <table id="top-pages-table" class="top-pages-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <h2 class="section-title">√âvolution dans le temps</h2>
      <div class="charts-grid">
        <div class="chart-container chart-full">
          <canvas id="evolutionChart"></canvas>
        </div>
      </div>

      <div id="comparison-section" style="display:none;">
        <h2 class="section-title" id="section-comparison">Comparaison avec l'ann√©e pr√©c√©dente</h2>
        <div class="charts-grid">
          <div class="chart-container chart-full">
            <canvas id="comparisonChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
